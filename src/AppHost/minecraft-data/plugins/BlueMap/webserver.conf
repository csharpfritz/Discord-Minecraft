##                          ##
##         BlueMap          ##
##     Webserver Config     ##
##                          ##

# Enable the integrated web server.
enabled: true

# The IP address to bind the web server to.
# Use "0.0.0.0" to bind to all interfaces (required for Docker/Aspire port mapping).
ip: "0.0.0.0"

# The port for the web server.
# This must match the Aspire container port mapping (8100).
port: 8100

# The webroot directory where BlueMap serves its web app from.
webroot: "bluemap/web"

# Log access requests
log-requests: false
