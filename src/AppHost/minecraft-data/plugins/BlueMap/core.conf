##                          ##
##         BlueMap          ##
##       Core Config        ##
##                          ##

# If the map needs to be updated.
# Default is true.
accept-download: true

# Metrics collection (bStats)
metrics: false

# The folder where BlueMap stores data files it needs during runtime or to save e.g. map tile data.
# Default is "bluemap"
data: "bluemap"

# Scanning and rendering settings
scan-threads: 2
render-threads: 2

# Log level for BlueMap (ERROR, WARN, INFO, DEBUG)
log-level: "INFO"
